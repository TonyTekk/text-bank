<form [@init]="!init" [formGroup]="form" (ngSubmit)="submit()">
    <h2>Article</h2>

    <mat-form-field class="form-input">
        <input matInput
               name="title"
               formControlName="title"
               type="text"
               placeholder="title"
               minlength="5" required>

        <mat-error *ngIf="form.get('title').hasError('required')">
            You must enter a value
        </mat-error>

        <mat-error *ngIf="form.get('title').hasError('minlength')">
            Title must have more than 5 characters
        </mat-error>
    </mat-form-field>

    <mat-form-field class="form-input">
        <input matInput
               name="description"
               formControlName="description"
               type="text"
               placeholder="description">
    </mat-form-field>

    <mat-form-field class="form-input">
        <textarea matInput
                  name="text"
                  formControlName="text"
                  placeholder="Text">
        </textarea>
    </mat-form-field>

    <p>
        <button type="button" mat-button (click)="toTexts()">Close</button>
        <button type="submit" mat-button [disabled]="form.invalid">OK</button>
    </p>
</form>
