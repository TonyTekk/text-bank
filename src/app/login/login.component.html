<div class="form-container">
    <div *ngIf="!(authService.user | async)" class="login-form">
        <h1>Login</h1>

        <mat-form-field class="example-full-width">
            <input matInput name="email"    type="email"    placeholder="Email"    [(ngModel)]="email">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input matInput name="password" type="password" placeholder="password" [(ngModel)]="password">
        </mat-form-field>

        <button mat-button color="primary" (click)="login()" [disabled]="!email || !password">Login</button>
    </div>
