<form [@show]="show" (ngSubmit)="submit()">
    <mat-form-field class="input">
        <mat-select  name="projectId" [(ngModel)]="article.projectId" placeholder="Select category" required>
            <mat-option *ngFor="let item of (projectService.list | async)" [value]="item.id">
                {{ item.name }}
            </mat-option>
        </mat-select>

        <mat-error *ngIf="article.projectId === ''">You must enter a value</mat-error>
    </mat-form-field>

    <mat-form-field class="input">
        <input matInput
               name="title"
               [(ngModel)]="article.title"
               type="text"
               placeholder="title"
               minlength="3" required>

        <mat-error *ngIf="article.title === ''">You must enter a value</mat-error>
        <mat-error *ngIf="article.title.length < 3">Title must have more than 3 characters</mat-error>
    </mat-form-field>

    <mat-form-field class="input">
        <input matInput
               name="description"
               [(ngModel)]="article.description"
               type="text"
               placeholder="description">
    </mat-form-field>

    <mat-form-field class="input">
        <textarea matInput
                  name="text"
                  [(ngModel)]="article.text"
                  placeholder="Text">
        </textarea>
    </mat-form-field>

    <p>
        <button type="button" mat-button color="warn" (click)="remove()">Delete</button>
        <button type="submit" mat-button [disabled]="article.title === ''">Save</button>
    </p>
</form>
